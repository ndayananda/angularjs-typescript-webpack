<div class="cp {{ $ctrl.className }}" ng-class="{
        'cp-vertical-panel': $ctrl.isVerticalPanel(),
        'cp-horizontal-panel': !$ctrl.isVerticalPanel(),
        'expand': $ctrl.isCollapsed(),
        'collapse': !$ctrl.isCollapsed(),
        'align-left': $ctrl.isAlginLeft(),
        'align-right': !$ctrl.isAlginLeft()
    }" ng-style="{'width': $ctrl.getPanelWidth()}">
    <div class="cp-action-bar" ng-click="$ctrl.toggle($event)" ng-if="$ctrl.isVerticalPanel()">
        <i class="fa fa-chevron-left" aria-hidden="true"></i><i class="fa fa-chevron-left" aria-hidden="true"></i>
        <i class="fa fa-chevron-right" aria-hidden="true"></i><i class="fa fa-chevron-right" aria-hidden="true"></i>
    </div>
    <div class="cp-toolbar" ng-if="$ctrl.isVerticalPanel()">
        <div class="version">V-[AIV]{version}[/AIV]</div>
        <div ng-transclude="toolbarContent"></div>
    </div>
    <div class="cp-title" ng-if="!$ctrl.isVerticalPanel()">
        <div class="toolbar">
            <div ng-transclude="title"></div>
            <a href="" class="cp-toggle" ng-click="$ctrl.toggle($event)">
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                <i class="fa fa-chevron-up" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <div class="cp-content">
        <div ng-transclude="content"></div>
    </div>
</div>
